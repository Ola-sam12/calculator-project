<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dark Calculator</title>
  <link rel="stylesheet" href="
  style.css">
</head>

<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="percent">%</button>
      <button class="backspace">⌫</button>
      <button class="operator" data-value="/">÷</button>

      <button class="num" data-value="7">7</button>
      <button class="num" data-value="8">8</button>
      <button class="num" data-value="9">9</button>
      <button class="operator" data-value="*">×</button>

      <button class="num" data-value="4">4</button>
      <button class="num" data-value="5">5</button>
      <button class="num" data-value="6">6</button>
      <button class="operator" data-value="-">−</button>

      <button class="num" data-value="1">1</button>
      <button class="num" data-value="2">2</button>
      <button class="num" data-value="3">3</button>
      <button class="operator" data-value="+">+</button>

      <button class="num" data-value="00">00</button>
      <button class="num" data-value="0">0</button>
      <button class="num" data-value=".">.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let expression = '';

    function updateDisplay() {
      display.textContent = expression || '0';
    }

    document.querySelector('.buttons').addEventListener('click', (e) => {
      if (!e.target.matches('button')) return;

      const value = e.target.dataset.value;

      if (e.target.classList.contains('clear')) {
        expression = '';
      } else if (e.target.classList.contains('percent')) {
        try {
          expression = String(parseFloat(Function('"use strict"; return (' + expression + ')')()) / 100);
        } catch {
          expression = 'Error';
        }
      } else if (e.target.classList.contains('backspace')) {
        expression = expression.slice(0, -1);
      } else if (e.target.classList.contains('equal')) {
        try {
          expression = String(Function('"use strict"; return (' + expression + ')')());
        } catch {
          expression = 'Error';
        }
      } else {
        expression += value;
      }

      updateDisplay();
    });

    updateDisplay();
  </script>
</body>

</html>
